<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<div>
    <table align="center" border="0" cellpadding="0" cellspacing="0"
           style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 1.2rem;border-collapse: collapse;"
           width="600px">
        <tr th:replace="fragments/header :: header"/>
        <tr>
            <td bgcolor="#f0f0f0" style="padding: 40px 30px 40px 30px;" valign="top" width="100%">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <p th:text="${greetings}"></p>
                            <p th:text="${mail_body}"></p>
                            <p style="margin-bottom: 0px;" th:text="${farewell}"></p>
                            <p style="margin-top: 0px;" th:text="${sign}"></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr th:replace="fragments/footer :: footer"/>
    </table>
</div>
</body>
</html>
